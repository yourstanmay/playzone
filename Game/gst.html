<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Asset/css/top.css">
    <link rel="stylesheet" type="text/css" href="../Asset/css/bkg.css">
    <link rel="stylesheet" type="text/css" href="../Asset/css/contact.css">
    <link rel="stylesheet" type="text/css" href="../Asset/css/hoverNav.css">
    <link rel="stylesheet" type="text/css" href="../Asset/css/firework.css">
    <link rel="stylesheet" type="text/css" href="../Asset/css/gst.css">

    <title>YoursTanmay</title>
    <link rel="shortcut icon" type="image/png" href="../Asset/img/logo.jpg">
</head>

<body>

    <!-- Navbar -->
    <nav class="bg-dark">
        <center>
            <a class="navbar-brand mt-2 mb-2 text-light" href="https://yourstanmay.github.io"><img
                    style="width: 40px;height: 40px; margin-right: 8px; border-radius: 178px;"
                    src="https://avatars0.githubuserContent.com/u/61911537?s=400&u=7a9a3aaaa1af68f89f2e6b04d3fd421c435f4b59&v=4">
                YoursTanmay <span class="badge badge-danger">PlayZone</span></a>
        </center>
    </nav>

    <!-- Content -->
    <!-- playzone -->
    <br>
    <div class="container">
        <center>
            <div class="border border-light rounded">
                <img src="../Asset/img/gtnlogo.png" style="height: 48px;" class="gtns">
                </h1><span class="btn bg-warning gtns">GUESS THE NUMBER</span></h1>
            </div>

            <div style="font-family: serif;">
                <br> Your Guess Number should be in between 1-100
                <br> Guess the Number in Minimum Attempt
            </div>

            <div>
                <img src="../Asset/img/gtngif.gif" style="height: 48px;">
                <p class="flash" id="display"></p>
                <div class="mb-3">
                    <input type="number" placeholder="Enter Number" id="guessField" autocomplete="off"> &nbsp;
                    <span class="btn btn-success bs buttonGuess" id="submitguess">
                        Guess
                    </span>
                </div>
            </div>

            <!-- Button Group -->
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary bs buttonNum">1</button>
                <button type="button" class="btn btn-outline-primary bs buttonNum">2</button>
                <button type="button" class="btn btn-outline-primary bs buttonNum">3</button>
                <button type="button" class="btn btn-outline-primary bs buttonNum">4</button>
                <button type="button" class="btn btn-outline-primary bs buttonNum">5</button>
                <button type="button" class="btn btn-outline-primary bs buttonNum">6</button>
                <button type="button" class="btn btn-outline-primary bs buttonNum">7</button>
                <button type="button" class="btn btn-outline-primary bs buttonNum">8</button>
                <button type="button" class="btn btn-outline-primary bs buttonNum">9</button>
                <button type="button" class="btn btn-outline-primary bs buttonNum">0</button>
                <button type="button" class="btn btn-outline-primary bs buttonClear">ðŸ”™</button>
            </div>

            <br><br>
            <p style="font-size: small;font-family: initial;">Developed by Tanmay Chowdhury</p>
        </center>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary d-none firework" data-bs-toggle="modal" data-bs-target="#resultModal"
        id="resultButton">
        Result
    </button>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false" >

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><img src="../Asset/img/gtnlogo.png"
                            style="height: 48px;">Guess The Number</h5>
                </div>
                <div class="modal-body">
                    <div id="displayResult"></div>
                </div>
                <div class="modal-footer">
                    <a href="../" class="btn btn-dark">Go To PlayZone</a>
                    <button type="button" class="btn btn-success" onClick="location.reload()">Play Again</button>
                </div>
            </div>
        </div>

    </div>
    <br>

    <!-- Footer -->
    <div id="footer"></div>



    <!-- Optional JavaScript -->
    <!--Common Template-->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../Asset/js/Template/nav.js" id="nav-bar" defer></script>
    <script src="../Asset/js/Template/footer.js" id="nav-bar" defer></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../Asset/js/top.js"></script>
    <script type="text/javascript" src="../Asset/js/particles.js"></script>
    <script type="text/javascript" src="../Asset/js/app.js"></script>
    <script type="text/javascript" src="../Asset/js/gtn.js"></script>
    <script type="text/javascript" src="../Asset/js/firework.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?lang=css&amp;skin=sunburst"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
